<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elevator Information</title>
  <link rel="stylesheet" href="/wayfinding/static/css/elevator_style.css">
  <link rel="icon" href="/wayfinding/favicon.ico">
</head>
<body class="lang-en">

  <div id="loader">
    <div class="spinner-container">
      <img src="/wayfinding/assets/logo_unime.png" alt="Logo Unime" class="spinner-logo">
      <div class="spinner"></div>
    </div>
  </div>

  <div id="clock" class="top-right"></div>
  <div id="current-date" class="bottom-left"></div>
  <div id="location-label" class="bottom-right"></div>

  <main class="elevator-container">
    <header class="floor-header">
      <div id="floor-number-circle" class="floor-number"></div>
      <h2 id="floor-title-text" class="floor-title"></h2>
    </header>
    <div id="content-list" class="content-list">
    </div>
  </main>

  <script src="/wayfinding/static/js/elevator_script.js"></script>
</body>
</html>
