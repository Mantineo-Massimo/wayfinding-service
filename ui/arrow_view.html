<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directional Signage</title>
  <link rel="stylesheet" href="/wayfinding/static/css/arrow_style.css">
  <link rel="icon" href="/wayfinding/favicon.ico">
</head>
<body class="lang-en">

    <div id="loader">
    <div class="spinner-container">
      <img src="/wayfinding/assets/logo_unime.png" alt="Logo Unime" class="spinner-logo">
      <div class="spinner"></div>
    </div>
  </div>

  <div id="clock" class="top-right"></div>
  <div id="current-date" class="bottom-left"></div>
  <div id="location-label" class="bottom-right"></div>

  <main class="container">
    <div class="arrow-container" id="left-container" style="display: none;">
      <div class="label"><div class="label-line1"></div><div class="label-line2"></div></div>
      <div class="arrow" id="left-arrow"></div>
    </div>
    <div class="arrow-container" id="center-container" style="display: none;">
      <div class="label"><div class="label-line1"></div><div class="label-line2"></div></div>
      <div class="arrow" id="center-arrow"></div>
    </div>
    <div class="arrow-container" id="right-container" style="display: none;">
      <div class="label"><div class="label-line1"></div><div class="label-line2"></div></div>
      <div class="arrow" id="right-arrow"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script src="/wayfinding/static/js/arrow_script.js"></script>
</body>
</html>
